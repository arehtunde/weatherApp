<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,MONO@-15..0,400..900,0..1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/css/weather.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="header_title"><a href="index.html" class="header_link">Weather Forecast</a></h1>
    <div class="search">
      <label for="search" class="search_label">Enter your Location</label>
      <input type="text" class="search_input" id="search" placeholder="Enter a location e.g ikeja Lagos, Nigeria">
      <button class="btn btn1">Get Weather Forecast</button>
    </div>
  </header>

  <div class="load">
    <div class="loader"></div>
  </div>
  <main class="main">
    <div class="feature">
      <div class="card">
        <i class="fas fa-cloud-sun card_icon"></i>
        <p>Detailed Weather Report</p>
      </div>
      <div class="card">
        <i class="fas fa-hourglass-end card_icon"></i>
        <p>Realtime Hourly Data</p>
      </div>
      <div class="card">
        <i class="far fa-clock card_icon"></i>
        <p>Five Days Forecast</p>
      </div>
    </div>
  </main>

  <footer class="foot">
    <p class="foot_text">Made with ❤️ by Areh Tunde</p>
    <div>
      <a href="#" class="foot_link"><span>Github</span></a>
      <span>|</span>
      <a href="#" class="foot_link"><span>Twitter</span></a>
    </div>
  </footer>

  <script type="module" src="/app/js/weather.js" async></script>
  <script src="https://kit.fontawesome.com/8c64d9042a.js" crossorigin="anonymous"></script>
</body>
</html>
